<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>

		<title>Weather Map</title>
		<link rel="shortcut icon" href="img/weather.png" type="image/x-icon" />

		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<!--jQuery-->
		<script src="js/jquery-3.6.4.min.js"></script>

		<!--Mapbox-->
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
		<link
			href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/94186186be.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/weather_map.css" />
	</head>

	<body>
		<nav class="navbar bg-primary pb-0 mb-3">
			<div class="container-fluid d-flex justify-between">
				<span class="navbar-brand fs-1 text-light">WeatherMap</span>
				<span class="navbar-brand" id="currentLocation"></span>
			</div>
		</nav>

		<section
			class="row mb-3 main-heading container-fluid mx-0 d-flex justify-content-center"
		>
			<div class="col-sm-8 mb-3">
				<div class="input-group">
					<input
						class="form-control bg-light"
						type="text"
						placeholder="Enter a location"
						id="searchInput"
					/>
					<button class="btn btn-primary" id="myBtn">Search</button>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<select class="form-select bg-light" id="weather-style">
					<!--			<option selected value="mapbox://styles/mapbox/streets-v12">Select a Map Style</option>-->
					<option value="mapbox://styles/mapbox/streets-v12">
						Streets
					</option>
					<option value="mapbox://styles/mapbox/outdoors-v12">
						Outdoors
					</option>
					<option value="mapbox://styles/mapbox/light-v11">
						Light
					</option>
					<option value="mapbox://styles/mapbox/dark-v11">
						Dark
					</option>
					<option value="mapbox://styles/mapbox/satellite-v9">
						Satellite
					</option>
				</select>
			</div>
		</section>

		<div class="warning mb-3" id="warning">
			<span class="warning_content"></span>
		</div>

		<section class="main-body">
			<div class="cards container">
				<div class="row">
					<div class="current col">
						<div class="card bg-light mb-3">
							<div class="card-body row">
								<div
									class="col-6 d-flex flex-column justify-content-center align-items-center"
									id="current-weather"
								></div>
								<div
									class="col-6 d-flex flex-column justify-content-center align-items-center"
									id="current-misc"
								></div>
							</div>
						</div>
					</div>
				</div>

				<div class="row d-flex justify-content-evenly">
					<div class="second-day col-6 col-md-3">
						<div class="card bg-light mb-3">
							<div class="card-body">
								<div
									class="d-flex flex-column justify-content-center align-items-center"
									id="day-1"
								></div>
							</div>
						</div>
					</div>
					<div class="third-day col-6 col-md-3">
						<div class="card bg-light mb-3">
							<div class="card-body">
								<div
									class="d-flex flex-column justify-content-center align-items-center"
									id="day-2"
								></div>
							</div>
						</div>
					</div>
					<div class="fourth-day col-6 col-md-3">
						<div class="card bg-light mb-3">
							<div class="card-body">
								<div
									class="d-flex flex-column justify-content-center align-items-center"
									id="day-3"
								></div>
							</div>
						</div>
					</div>
					<div class="fifth-day col-6 col-md-3">
						<div class="card bg-light mb-3">
							<div class="card-body">
								<div
									class="d-flex flex-column justify-content-center align-items-center"
									id="day-4"
								></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="container mb-4">
			<div class="mapbox m-2">
				<div id="map"></div>
			</div>
		</section>

		<footer>
			<div class="container-fluid bg-primary text-light text-center py-2">
				<p class="m-0">WeatherMap &copy; 2023</p>
				<p>
					View the
					<i class="fa-solid fa-code" style="color: #ffffff"></i> on
					<a href="https://github.com/zluigon/weather-map"
						><i
							class="fa-brands fa-github"
							style="color: #ffffff"
						></i
					></a>
				</p>
			</div>
		</footer>

		<!--<div id="weatherBody"></div>-->

		<!--<div id="forecastBody"></div>-->

		<!--JS Scripts-->
		<!--keys-->
		<script src="js/qs.js"></script>

		<!--Bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<script src="js/mapbox-geocoder-utils.js"></script>
		<script src="js/weather_map.js"></script>
	</body>
</html>
